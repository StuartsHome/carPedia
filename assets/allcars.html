<!DOCTYPE html>

<head>
    <title>All Cars</title>
</head>

<body> 
    <h1>all cars</h1>
    <h3>results</h3>

    <table>
        <thead>
            <tr>
                <th>row</th>
                <th>Make</th>
                <th>Model</th>
                <th>Reg</th>
                <th>struct</th>
            </tr>
        </thead>
        <tbody>
            {{range $index, $results := .}}
            <tr>
                <th> {{add $index 1}}</th>
                <th>{{ .Make }}</th>
                <th>{{ .Model }}</th>
                <th>{{ .Reg }}</th>
                <th> {{ $results }}</th>
            </tr>
            {{end}}
        </tbody>

    </table>
<body>
