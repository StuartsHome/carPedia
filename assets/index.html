<!DOCTYPE html>

<head>
    <title>The car encyclopedia</title>
</head>

<body> 
    <h1>carPedia</h1>
    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
        </tr>
        <tr>
        <td>Ford</td>
        <td>Fiesta</td>
        </tr>
    </table>
    <br/>

    <form action="/car" method="post">
        <!-- Make: &nbsp;&nbsp;&nbsp;&nbsp; -->
        <input type="text" name="make">
        <!-- <br/> Model: &nbsp;&nbsp;&nbsp; -->
        <input type="text" name="model">
        <br/>
        <input type="submit" value="Submit">
        <br/>
    </form>
    <br/>
    <table>
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Reg</th>
        </tr>
        <tr>
            <th></th>
            <th>{{ .Make }}</th>
            <th>{{ .Model }}</th>
            <th></th>
        </tr>
    </table>
    <!-- This button is for issuing a get and displaying all car information
    in a automatic table using range  -->
    <!-- <form action="/car" method="post">
        <br/>
        <input type="submit" value="Submit">
        <br/>
    </form> -->
    <br/>



    <script>
        carTable = document.querySelector("table")
        /*
            use the browsers `fetch` API to make a GET call to /car
            the response should be a JSON list of cars, of the form:
            [
                {"make": "...", "model":"...."}
                {"make": "...", "model":"...."}
            ]
        */ 
        fetch("/car")
            .then(response => response.json())
            .then(carList => {
                // iterate over the list
                carList.forEach(car => {
                    row = document.createElement("tr")
                    make = document.CreateElement("td")
                    make.innerHTML = car.make
                    model = document.CreateElement("td")
                    model.innerHTML = car.model
                    
                    // Add the data elements to the row
                    row.appendChild(make)
                    row.appendChild(model)
                    // Add the row element to the tables itself
                    carTable.appendChild(row) 
                })
            })
    </script>
</body>
